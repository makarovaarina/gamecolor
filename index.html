<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Найди цвет</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Онлайн-игра "Найди цвет"</h1>
  
  <div id="game-container">
    <div id="color-display"></div>
    <div id="choices-container"></div>
    <div id="timer"></div>
    <div id="result"></div>
  </div>
  
  <button id="start-btn">Начать игру</button>
  <select id="level-select">
    <option value="1">1 уровень (15 секунд)</option>
    <option value="2">2 уровень (10 секунд)</option>
    <option value="3">3 уровень (5 секунд)</option>
  </select>

  <script src="script.js"></script>
</body>
</html>
